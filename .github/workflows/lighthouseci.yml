name: Lighthouse CI

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        preset: [mobile, desktop] # mobile is default

    steps:
      - uses: actions/checkout@v5

      - run: npm ci # && npm install -g @lhci/cli

      - name: Run Lighthouse (${{ matrix.preset }})
        run: |
          if [ "${{ matrix.preset }}" = "desktop" ]; then
            lhci autorun --collect.settings.preset=desktop
          else
            lhci autorun
          fi
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
